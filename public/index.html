<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/generic.css">
  <style>
    .align{
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      width: 100%;
      justify-content:center;
    }
    .white .align{
      align-items: flex-end;
    }
    .white .align p{
      margin: 5px;
    }
    .black .align{
      align-items: flex-start;
    }
    @media only screen and (max-width: 999px) {
      .white .align{
        align-items: center;
        justify-content: flex-end;
      }
      .black .align{
        align-items: center;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="white half">
    <div class="title section">
      1$ Cards Against Humanity
    </div>
    <div class="align">
      <p>Select a nickname</p>
    </div>
  </div>
  <div class="black half">
      <div class="title spacer">
        <br/>
      </div>
      <div class="align">
        <div class="nameEdit">
          <input type="text" id="name" class="" maxlength = "20"/><a class="button" id="submit"><span>done</span></a>
          <span class="tooltiptext"></span>
        </div>
      </div>
  </div>
	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="/js/communication.js" type="text/javascript" charset="utf-8"></script>
  <script>
    Server.ready(()=>{
      var nameCommit = ()=>{
        Server.sendMessage("name",$("#name").val());
      };
      $("#submit").click(nameCommit);
      $("#name").on('keypress',function(e) {
        if(e.which == 13) {
          nameCommit();
        }
      });
      //send the name on click or when the enter key is pressed.

      Server.addReceiveMessageHandler("name",res=>{
    $("#name").val(res.name); 
    if(!res.success){
      $("#name~.tooltiptext").text(res.message);
      $("#name").addClass("invalid");
      setTimeout(()=>{
        $("#name").removeClass("invalid");
      },1500);
    }else{
      $("#name").removeClass("invalid");
    }
  });
    });
  </script>
</body>
</html>
