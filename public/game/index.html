<!DOCTYPE html>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/game/gameStyle.css">
	<style type="text/css" media="screen">
		.whole{
			position: absolute;
		    width: 100vw;
		    max-width:100%;
		    min-height: 100vh;
		    box-sizing: border-box;
		    display: none;
		    z-index: 5;
		}
		.half.hide{
			display: none;
		}
		.whole.show{
			display: flex;
		}
		.table{
			grid-template-columns: minmax(15ch, 2fr) 1fr 1fr;
			max-width: 600px;
		}
		.scoreboard .winner{
			color: #55f362;
			font-family: 'Roboto', sans-serif;
		}
	</style>
</head>
