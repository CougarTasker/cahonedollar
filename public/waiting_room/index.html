<!DOCTYPE html>
<html>
<head>
	<title>Waiting Room</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/css/generic.css">
</head>
<body>
	<div class="white half">
		<div class="title section">
			Waiting Room
		</div>
		<div class="table player-list">
			<div class="row head">
					<div>Name</div>
					<div class="tooltip">High Score
						<span class="tooltiptext">This is the most wins you have had in a span of ten games</span>
					</div>
			</div>
		</div>
	</div>
	<div class="black half">
			<div class="title spacer">
				<br/>
			</div>
			<div class="table">
				<div class="row">
					<div>
						Name
					</div>
					<div class="nameEdit">
						<input type="text" id="name" class="" maxlength = "20"/><a class="button" id="submit"><span>done</span></a>
						<span class="tooltiptext"></span>
					</div>
				</div>
				<div class="row">
					<div class="tooltip">
						High Score
						<span class="tooltiptext">This is the most wins you have had in a span of ten games</span>
					</div>
					<div id="highScore">
						-
					</div>
				</div>
				<div class="row">
					<div>
						Games Played
					</div>
					<div id="gamesPlayed">
						-
					</div>
				</div>
				<div class="row">
					<div>
						Games Won
					</div>
					<div id="gamesWon">
						-
					</div>
				</div>
			</div>
	</div>

	<script
	src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
	crossorigin="anonymous"></script>
	<script src="/js/communication.js" type="text/javascript" charset="utf-8" ></script>
	<script src="/waiting_room/inter.js"></script>
</body>
</html>
